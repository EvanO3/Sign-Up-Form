<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="illusion-img">
        <div class="title">
            <p>Witness Greatness</p>
        </div>
        <div class="credit">Art by Clu Soh</div>
    </div>

    <div class="main-text">
        <p>This is not a real online service! You know you need something like this in your life
            to help you realized your deepest dreams. Sign up to get started!
        </p>
     
        <p>You know what to do.</p>
 

        <form action="" method="post">
         
            <fieldset>
                <p>Let's Strive for Greatness</p>
                <div class="class-1">

             <div> 
            <label for="First_name" >First Name</label>
            <input  type="text" id="First_name"name="First_name" size="50" required>
        </div>
        <div>
            <label for="Last_name"  >Last Name</label>
            <input type="text" id="Last_name"  name="Last_name" size="50" required> 
        </div>
    </div>
    <div class="class-2">
        <div>
       <label for ="Email">Email</label>
       <input type="email" id="Email" name="Email" size="50" required>
    </div>
       <div>
       <label for ="Phone_Number">Phone Number</label>
       <input type="tel" id="Phone_Number" name="Phone_Number" size="50" required>
    </div>
    </div>
    <div class="class-3">
        <div>
            <label for = "password">Password</label>
            <input type="password"  class ="error" id="Password" name="'Password" size="50"required>
        </div>
        <div>
            <label for = "password">Confirm password</label>
            <input type="password"  class ="error" id="confirm_password" placeholder="Confirm Password" size="50"required>
        </div>
    </div>

        </fieldset>
        <button type ='submit' id = 'create-account'>Create Account</button>
        </form>
        <p class="log_in">Already have an account? <a href="#">Log In</a></p>

       


    </div>
</body>
</html>
